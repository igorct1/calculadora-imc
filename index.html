<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="form-title">
          <label for="nome">Calculadora IMC</label>
        </div>
        <div class="form-peso">
          <label for="peso">Peso (kg)</label><br />
          <input required type="peso" id="peso" placeholder="Ex: 75" />
        </div>
        <div class="form-altura">
          <label for="altura">Altura (m)</label><br />
          <input required type="altura" id="altura" placeholder="Ex: 1.80" />
        </div>
        <div class="form-btn">
          <button id="submit" type="submit">Calcular</button>
          <button id="limpar" class="limpar">Limpar</button>
        </div>
        <div class="resultado" id="resultado"></div>
      </div>
    </form>
    <script src="calc-imc.js"></script>
  </body>
</html>
